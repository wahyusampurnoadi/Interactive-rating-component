<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div id="star">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <div id="text">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support requast. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div id="button">
        <button class="btn-num active">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
      </div>
      <button id="submit">SUBMIT</button>
    </div>

    <!-- Section Thanks state -->
    <div class="thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="" class="thank-you-img" />

      <p class="rating-msg">
        You selected
        <span id="rating">5</span>
        out of 5
      </p>

      <h2>Thank you!</h2>

      <p class="thank-you-msg">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
